<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link 
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
		crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Weather App</title>
</head>
<body>
	
	<div class="container my-5 mx-auto">
		<h1 class="text-muted text-center my-4">
			Weather App
		</h1>
		
		<form class="change-location my-4 text-muted text-center">
			<label class="form-label" for="city">
				Εισαγάγετε μια τοποθεσία
			</label>
			<input class="form-control form-control-lg" name="city" type="text">
		</form>
		
		<div class="card shadow-lg rounded d-none">
			<img
				class="time card-img-top" 
				src="https://via.placeholder.com/400x300"/>
			<div class="icon bg-light mx-auto text-center">
				<img src="" alt="" />
			</div>
			<div class="details text-muted text-capitalize text-center">
				<h5 class="my-3">City Name</h5>
				<div class="my-3">Weather condition</div>
				<div class="display-4 my-4">
					<span>temp</span>
					<span>&deg;C</span>
				</div>
			</div>
		</div>
	</div>
	
	
	<script src="scripts/forecast.js"></script>
	<script src="scripts/app.js"></script>
</body>
</html>
